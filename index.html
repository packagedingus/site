<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Dingus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        body {
            font-family: 'Space Mono', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        header h1 {
            font-size: 36px;
            margin-top: 10px;
        }

        main {
            padding: 40px;
        }

        .round-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 50%;  /* Makes the button round */
            text-decoration: none;
            margin: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .round-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="logo" width="250" height="250">
        <h1>Package Dingus</h1>
    </header>

    <main>
        <a href="https://packagedingus.github.io/docs/install" class="round-button">Install Package Dingus</a>
        <a href="https://packagedingus.ct.ws/docs" class="round-button">Read Docs</a>
        <a href="https://github.com/packagedingus" class="round-button">View Source Code</a>
    </main>

    <footer>
        <p>&copy; 2025 Package Dingus. All rights reserved.</p>
    </footer>
</body>
</html>
